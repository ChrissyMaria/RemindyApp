<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <!--<meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#005fac"> <!--#2196f3-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <script src="https://code.jquery.com/jquery-latest.js"></script>

    <title>Remindy</title>

    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
     <div id="app">
             <!-- Status bar overlay for fullscreen mode-->
             <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main ios-edges">
            <!-- Page, data-name contains page name which can be used in callbacks -->
            <div class="page" data-name="home">

                <div>
                    <a href="#" onclick="buyCallNotification()">Press here for buyCallNotification()!</a>
                    <p></p>
                    <a href="#" onclick="takeNotification()">Press here for takeNotification()!</a>
                    <p></p>
                    <a href="#" onclick="notiHeightCalculator()">Get Height of Notification!</a>
                </div>

                <div id="notification">
                    <div id="noti-header"></div>
                    <div id="googleMaps">
                        <div class="pac-card" id="pac-card">
                            <div>
                                <div id="title">
                                    Autocomplete search
                                </div>

                            </div>
                            <div id="pac-container">
                                <input id="pac-input" type="text"
                                       placeholder="Enter a location">
                            </div>
                        </div>
                        <div id="map"></div>
                        <div id="infowindow-content">
                            <img src="" width="16" height="16" id="place-icon">
                            <span id="place-name"  class="title"></span><br>
                            <span id="place-address"></span>
                            <span id ="showcoordinates"></span>
                        </div>
                    </div>
                </div>

                <!--POPUP TRIGGER-->
                <a href="#" onclick="showNotificationCallbackOnClose()"><img src="images/background_notify.png" style="width:411px;" /></a>
                <!--END POPUP TRIGGER -->

            </div>
        </div>

    </div>
    <!-- Cordova -->
    <!-- POPUP JAVASCRIPT CODE -->
    <!--Copied to notificationsOld.js-->
    <!-- END POPUP JAVASCRIPT CODE -->
    <!-- Framework7 library -->
    <script src="framework7/js/framework7.min.js"></script>

    <!--JQuery Script-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>

    <!-- Your custom app scripts -->
    <script src="js/meds.js"></script>
    <script src="js/app.js"></script>
    <script src="js/notis.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/notificationsOld.js"></script>
     <script src="js/geolocation.js"></script>

     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmnJZGP15lghfFG0JqHeH5EIQDjdSTncU&libraries=places,geometry&callback=initMap"
             async defer></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Remindy</title>


  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>



<body>

<div id="app">

  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar"></div>

  <!-- ####################################################################################### -->
  <!-- ######################## MAIN VIEW: here comes page content ########################### -->
  <!-- ####################################################################################### -->
  <div class="view view-main ios-edges">
    <!-- Page, data-name contains page name which can be used in callbacks -->
    <div class="page" data-name="home">
      <!-- -------------------------------- Top Navbar ---------------------------------- -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="/profile/" class="link icon-only panel-open">
              <i class="icon material-icons md-only">perm_identity</i>
            </a>
          </div>
          <div class="title sliding">My Meds</div>
        </div>
      </div>

      <!-- --------------------------------- FAB ------------------------------------- -->
      <!-- to achieve a white Background for our FAB -->
      <div id="fabBackground"> </div>
      <div class="fab fab-right-bottom" id="ownFab">
        <a href="/medication_enter/" class="item-content item-link">
          <i class="icon f7-icons">add</i>
        </a>
      </div>


      <!-- ############################# Scrollable page content ########################## -->

      <!-- --------------------------- Medication Cabinet --------------------------------- -->
      <!-- TO BE DONE HERE: Reset this content here with cards content -->
      <div class="page-content">

        <div class="block">
          <div class="row">
            <div class="col-100 tablet-100 cabinet">
            </div>
          </div>
          <div class="row">
            <div class="col-100 tablet-100 cabinet">
            </div>
          </div>
          <div class="row" id="placeholderImage">
            <div class="col-100 tablet-100 cabinet">

            </div>
          </div>
          <div class="row">
            <div class="col-100 tablet-100 cabinet">

            </div>
          </div>
          <div class="row">
            <div class="col-100 tablet-100 cabinet">
            </div>
          </div>
        </div>

        <!-- --------------------------- FOOTER: Today's View --------------------------------- -->
        <!-- ICON: check_circle_outline for taken medication -->
        <!-- ICON: radio_button_unchecked for medication to be taken -->
        <div class="block-footer">
          <h4>Today</h4>
          <div class="list">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="material-icons"> check_circle_outline</i></div>
                  <div class="item-inner">
                    <div class="item-title">L_Thyroxin</div>
                    <div class="item-after">09:00</div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="material-icons">radio_button_unchecked</i></div>
                  <div class="item-inner">
                    <div class="item-title">Aristelle</div>
                    <div class="item-after"> 18:00</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class = "login-screen modal-in" id="login_page">
    <div class = "view">
      <div class = "page">
        <div class = "page-content login-screen-content">
          <!-- TO BE DONE HERE: add our logo -->
          <div class = "login-screen-title">Remindy</div>
          <p>Forget less.</p>
          <form>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list" id="buttons_login">
              <ul>
                <li><a class="list-button button-outline link login-screen-close open-toast-top" href="#">Sign In</a></li>
              </ul>
              <div class="block-footer">
                <p> or </p>
                <p><a class="list-button button-outline link login-screen-close open-toast-top" id="signWithout" href="#">Start without user account.</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>




<!-- Cordova -->
<!--
<script src="cordova.js"></script>
-->

<!-- Framework7 library -->
<script src="framework7/js/framework7.min.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>

<!-- Your custom app scripts -->
<script src="js/meds.js"></script>
<script src="js/app.js"></script>


</body>
</html>

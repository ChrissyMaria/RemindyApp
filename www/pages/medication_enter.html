<script>
    return {
        data: function () {
            return {

                medication: 'AAR OS N Dragees ; ABASAGLAR 100 E/ml Injektionsl√∂sung KwikPen ; ABNOBAVISCUM Pini 20 mg ; B12 ASMEDIC ; BN DOLO Ampullen ; CABERGOLIN-CT ; CIPROFLOXACIN ; COAPROVEL 300'.split(' ; '),
            };
        },
        on: {
            //when page is quit
            pageBeforeRemove() {
                var self = this;
                // Destroy all autocompletes
                self.autocompleteDropdownPlaceholder.destroy();
            },
            //when page is loaded
            pageInit: function () {
                //variables
                var self = this; //current page
                var app = self.$app; //whole app
                var medication = self.medication; //reference to array with medication names
                var $ = self.$;
                console.log("Test");


                // Manual Searchbar Autocomplete
                self.autocompleteSearchbar = app.autocomplete.create({
                    openIn: 'dropdown',
                    inputEl: '#searchbar-autocomplete input[type="search"]',
                    dropdownPlaceholderText: ' Enter your medication',
                    source: function (query, render) {
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }
                        // Find matched items
                        for (var i = 0; i < medication.length; i++) {
                            if (medication[i].toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(medication[i]);
                        }
                        // Render items by passing array with result items
                        render(results);
                    },
                    on: {
                        //to open the little popover when manual search item is entered
                        change: function () {
                            $$('#sheetOpenLink').trigger('click');
                        }
                    }
                });
                self.searchbar = app.searchbar.create({
                    el: '#searchbar-autocomplete',
                    customSearch: true,
                    on: {
                        search: function (query) {
                            console.log(query);
                        },
                    }
                });

                //Popover: open and close
                $$('.my-sheet').on('sheet:open', function (e, sheet) {
                    console.log('my-sheet open');
                    $$('#popoverMedicationName').text($$('#SearchInput').val());
                });

                $$('.my-sheet').on('sheet:close', function (e, sheet) {
                    $$('#SearchInput').val('');
                });

                //Popover: fill content
                $$('#sheetOpenLink').click(function () {
                    //SCAN
                    /* Note: when we scan a medication, we currently get no feedback since it is a fake
                    We thus need to reowrk this function: Instead of .text('CIPROFLOXACIN') we should add the medication name we get
                    from our scan */

                        $$('#popoverMedicationName').text('CIPROFLOXACIN');
                    }
                    //MANUAL SEARCH
                    /* Fill content with current medication name that was entered in search */
                    else {
                        $$('#popoverMedicationName').text($$('#SearchInput').val());
                    }
                })
            },
        }
    }

</script>
